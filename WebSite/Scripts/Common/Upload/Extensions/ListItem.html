<!--注：WebUploader开头的样式名为功能样式名，不能修改-->
<div class="uploader-style-fileitem" id="{0}">
    <!--外层-->
    <div class="WebUploader-progress uploader-style-progress-1">
        <!--进度条-->
        <div class="uploader-style-progress-2">
            <span class="uploader-style-progress-3"></span>
        </div>
    </div>
    <div class="uploaderextensions-style-fileinfo">
        <div class="uploader-style-filebuttonarea">
            <!--功能按钮-->
            &nbsp;&nbsp;&nbsp;&nbsp;<img data-fileid="{0}" title="删除" class="WebUploader-filedelete uploader-style-filebutton" src="/Scripts/Common/Upload/Extensions/img/red-error_16px.gif">
            &nbsp;&nbsp;&nbsp;&nbsp;<img data-fileid="{0}" title="暂停" class="WebUploader-filepause uploader-style-filebutton" src="/Scripts/Common/Upload/Extensions/img/pause.gif">
            &nbsp;&nbsp;&nbsp;&nbsp;<img data-fileid="{0}" title="上传" class="WebUploader-filecontinue uploader-style-filebutton" src="/Scripts/Common/Upload/Extensions/img/action_up.gif">
        </div>
        <div class="uploaderextensions-style-filename">{1}</div><!--文件名-->
    </div>
    <img class="WebUploader-thumbnail uploader-style-thumbnail" /><!--缩略图-->
</div>
